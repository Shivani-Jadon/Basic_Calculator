<!DOCTYPE html> 
<html> 
    <head> 
        <title> 
            Calculator
        </title> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="calculator.css"> 
    </head> 
    <body> 

        <!--toggle button for changing theme-->
        <div id="btn">
            <div id="space">
                <div id="slide">
                    
                </div>
            </div>
        </div>

        <!-- calculator frame div --> 
        <div id="calc"> 
            <!-- calculator screen --> 
            <div id="screen"> 
                <span id="input"> </span> 
            </div> 
            <!-- calculator board --> 
            <div id="board"> 
                <span id="clear"  class="btn-op"> AC</span> 
                <span id="sign"  class="btn-op"> +/-</span> 
                <span id="equal"  class="btn-opr"> =</span> 
                <span id="one"  class="btn-op" data-value="1"> 1</span> 
                <span id="two"  class="btn-op" data-value="2"> 2</span> 
                <span id="three"  class="btn-op" data-value="3"> 3</span> 
                <span id="four"  class="btn-op" data-value="4"> 4</span> 
                <span id="five"  class="btn-op" data-value="5"> 5</span> 
                <span id="six"  class="btn-op" data-value="6"> 6</span> 
                <span id="seven"  class="btn-op" data-value="7"> 7</span> 
                <span id="eight"  class="btn-op" data-value="8"> 8</span> 
                <span id="nine"  class="btn-op" data-value="9"> 9</span> 
                <span id="zero"  class="btn-op" data-value="0"> 0</span> 
                <span id="dot"  class="btn-op" data-value="."> .</span> 
                <span id="plus"  class="btn-opr" data-value="+"> +</span> 
                <span id="minus"  class="btn-opr" data-value="-"> -</span> 
                <span id="mul"  class="btn-opr" data-value="*"> *</span> 
                <span id="divide"  class="btn-opr" data-value="/"> /</span> 
                <span id="mod"  class="btn-opr" data-value="%"> %</span> 

            </div> 
    
        </div> 
        <script type="text/javascript" src="calculaor.js"> </script> 
        <script type="text/javascript" src="theme.js"> </script> 
    </body> 
</html>
